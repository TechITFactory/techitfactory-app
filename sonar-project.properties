sonar.organization=techitfactory
sonar.projectKey=TechITFactory_techitfactory-app
sonar.projectName=TechITFactory App

# Source configuration
sonar.sources=services
sonar.exclusions=**/node_modules/**,**/dist/**,**/__pycache__/**,**/coverage/**

# Test configuration
sonar.tests=services
sonar.test.inclusions=**/*.test.js,**/*.spec.js,**/test_*.py

# Coverage reports
sonar.javascript.lcov.reportPaths=services/*/coverage/lcov.info
sonar.python.coverage.reportPaths=services/*/coverage.xml

# Language-specific
sonar.python.version=3.11

# Quality gate
sonar.qualitygate.wait=true
