# CI Workflow for Product Service
name: CI - Product Service

on:
  push:
    branches: [main]
    paths:
      - 'services/product/**'
      - '.github/workflows/ci-product-service.yml'
  pull_request:
    branches: [main]
    paths:
      - 'services/product/**'

env:
  SERVICE_NAME: product-service
  SERVICE_PATH: services/product

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ env.SERVICE_PATH }}/package-lock.json
      - run: cd ${{ env.SERVICE_PATH }} && npm ci
      - run: cd ${{ env.SERVICE_PATH }} && npm run lint --if-present
      - run: cd ${{ env.SERVICE_PATH }} && npm test --if-present

  build:
    needs: lint-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/reusable-docker-build.yml
    with:
      service-name: product-service
      service-path: services/product
    secrets:
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

  update-gitops:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          repository: TechITFactory/techitfactory-gitops
          token: ${{ secrets.GITOPS_TOKEN }}
          path: gitops
      - run: |
          cd gitops/environments/dev/${{ env.SERVICE_NAME }}
          sed -i "s|newTag:.*|newTag: ${{ github.sha }}|" kustomization.yaml
      - run: |
          cd gitops
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@techitfactory.com"
          git add . && git diff --staged --quiet || git commit -m "chore(dev): Update ${{ env.SERVICE_NAME }} to ${{ github.sha }}"
          git push
