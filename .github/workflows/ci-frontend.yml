# CI Workflow for Frontend
name: CI - Frontend

on:
  push:
    branches: [main]
    paths:
      - 'services/frontend/**'
      - '.github/workflows/ci-frontend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'services/frontend/**'

env:
  SERVICE_NAME: frontend
  SERVICE_PATH: services/frontend

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate HTML
        run: |
          # Basic HTML validation
          if [ -f "${{ env.SERVICE_PATH }}/public/index.html" ]; then
            echo "HTML file exists"
          else
            echo "HTML file missing!"
            exit 1
          fi

      - name: Check Dockerfile
        run: |
          docker run --rm -i hadolint/hadolint < ${{ env.SERVICE_PATH }}/Dockerfile || true

  build:
    needs: validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/reusable-docker-build.yml
    with:
      service-name: frontend
      service-path: services/frontend
    secrets:
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

  update-gitops:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          repository: TechITFactory/techitfactory-gitops
          token: ${{ secrets.GITOPS_TOKEN }}
          path: gitops
      - run: |
          cd gitops/environments/dev/${{ env.SERVICE_NAME }}
          sed -i "s|newTag:.*|newTag: ${{ github.sha }}|" kustomization.yaml
      - run: |
          cd gitops
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@techitfactory.com"
          git add . && git diff --staged --quiet || git commit -m "chore(dev): Update ${{ env.SERVICE_NAME }} to ${{ github.sha }}"
          git push
