# CI Workflow for API Gateway
name: CI - API Gateway

on:
  push:
    branches: [main]
    paths:
      - 'services/api-gateway/**'
      - '.github/workflows/ci-api-gateway.yml'
      - '.github/workflows/reusable-docker-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'services/api-gateway/**'

env:
  SERVICE_NAME: api-gateway
  SERVICE_PATH: services/api-gateway

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ env.SERVICE_PATH }}/package-lock.json

      - name: Install dependencies
        run: cd ${{ env.SERVICE_PATH }} && npm ci

      - name: Run linter
        run: cd ${{ env.SERVICE_PATH }} && npm run lint --if-present

      - name: Run tests
        run: cd ${{ env.SERVICE_PATH }} && npm test --if-present

  build:
    name: Build & Push
    needs: lint-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/reusable-docker-build.yml
    with:
      service-name: api-gateway
      service-path: services/api-gateway
    secrets:
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

  update-gitops:
    name: Update GitOps
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: TechITFactory/techitfactory-gitops
          token: ${{ secrets.GITOPS_TOKEN }}
          path: gitops

      - name: Update image tag
        run: |
          cd gitops/environments/dev/${{ env.SERVICE_NAME }}
          sed -i "s|newTag:.*|newTag: ${{ github.sha }}|" kustomization.yaml
          cat kustomization.yaml

      - name: Commit and push
        run: |
          cd gitops
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@techitfactory.com"
          git add .
          git diff --staged --quiet || git commit -m "chore(dev): Update ${{ env.SERVICE_NAME }} to ${{ github.sha }}"
          git push

      - name: Summary
        run: |
          echo "### GitOps Updated ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**New Tag:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** dev" >> $GITHUB_STEP_SUMMARY
